{% extends "admin/default.html" %}
{% block content %}
{% load static %}
{% load site_tags %}

<div class="content-wrapper">
	<section class="content-header">
		<h1>
			Edit Language
		</h1>
		<ol class="breadcrumb">
			<li><a href="{% url 'dashboard.index' %}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li><a href="{% url 'languages.index' %}">Languages</a></li>
			<li class="active">	Edit Language</li>
		</ol>
	</section>
	<section class="content"> 
		<form method="POST" autocomplete="off" action="{% url 'languages.edit' ObjDetail.id %}" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row pad">
				<div class="col-md-6">
					<div class="form-group">
						<label class="mws-form-label">Language Name<span class="requireRed"> * </span></label>
						<div class="mws-form-item">
							<input type="text" value="{{form.title}}" name="title" placeholder="Language Name" class="form-control" />
							<span class="error-message help-inline">{{ errors.title }}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="mws-form-label">Language Code<span class="requireRed"> * </span></label>
						<div class="mws-form-item">
							<input type="text" value="{{form.lang_code}}" name="lang_code" placeholder="Language Code" class="form-control" />
							<span class="error-message help-inline">{{ errors.lang_code }}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="mws-form-label">Folder Code<span class="requireRed"> * </span></label>
						<div class="mws-form-item">
							<input type="text" value="{{form.folder_code}}" name="folder_code" placeholder="Folder Code" class="form-control" />
							<span class="error-message help-inline">{{ errors.folder_code }}</span>
						</div>
					</div>
				</div>
			</div>
			<div class="mws-button-row">
				<div class="input" >
					<input type="submit" value="Submit" class="btn btn-success">
						<a href="{% url 'languages.edit' ObjDetail.id %}" class="btn btn-primary"><i class=\"icon-refresh\"></i> Reset</a>
						<a href="{% url 'languages.index' %}" class="btn btn-info"><i class=\"icon-refresh\"></i> Cancel</a>
				</div>
			</div>
		</form>
	</section>
</div>
{% endblock %}
