{% extends "admin/default.html" %}
{% block content %}
{% load static %}
{% load site_tags %}

<div class="content-wrapper">
	<section class="content-header">
		<h1>
			Add Newsletter Subscriber
		</h1>
		<ol class="breadcrumb">
			<li><a href="{% url 'dashboard.index' %}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li><a href="{% url 'newsletters.subscribers' %}">Newsletter Subscribers</a></li>
			<li class="active"> Add Newsletter Subscriber</li>
		</ol>
	</section>
	<section class="content">
		<form method="POST" autocomplete="off" action="{% url 'newsletters.add_newsletter_subscriber' %}"
			enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row pad">
				<div class="col-md-6">
					<div class="form-group">
						<label class="mws-form-label">Email<span class="requireRed"> * </span></label>
						<div class="mws-form-item">
							<input type="text" value="{{form.email}}" name="email" placeholder="Email"
								class="form-control" />
							<span class="error-message help-inline">{{ errors.email }}</span>
						</div>
					</div>
				</div>
					<div class="col-md-12">
				<div class="mws-button-row">
					<div class="input">
						<input type="submit" value="Submit" class="btn btn-success">
						<a href="{% url 'newsletters.add_newsletter_subscriber' %}" class="btn btn-primary"><i
								class=\"icon-refresh\"></i> Reset</a>
						<a href="{% url 'newsletters.subscribers' %}" class="btn btn-info"><i
								class=\"icon-refresh\"></i> Cancel</a>
					</div>
				</div>
			</div>
			</div>
		
		</form>
	</section>
</div>

{% endblock %}
